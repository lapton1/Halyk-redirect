<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Открываем Halyk…</title>

  <style>
    body {
      margin: 0;
      padding: 24px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      color: #333333;
    }

    .image-wrapper {
      margin-bottom: 24px;
    }

    .image-wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    #fallback {
      display: none;
      margin-top: 20px;
    }

    button {
      padding: 14px 22px;
      font-size: 17px;
      border-radius: 10px;
      border: none;
      background: #0a9b8a;
      color: #ffffff;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = "https://homebank.kz/partners/airbafresh?url=https://airbafresh.kz";

      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isSafari = (() => {
        const ua = navigator.userAgent.toLowerCase();
        return ua.includes("safari") && !ua.includes("crios") && !ua.includes("fxios");
      })();
      const isIOSWebView = isIOS && !isSafari;

      if (isIOSWebView) {
        document.getElementById("fallback").style.display = "block";
      } else {
        window.location.replace(target);
        setTimeout(() => {
          if (!document.hidden) {
            document.getElementById("fallback").style.display = "block";
          }
        }, 1500);
      }
    });
  </script>
</head>

<body>
  <div class="image-wrapper">
    <img src="halyk-wait.jpg" alt="Пожалуйста, подождите" />
  </div>

  <h2>Пожалуйста, подождите…</h2>
  <p>Мы открываем приложение Halyk.</p>

  <div id="fallback">
    <button onclick="window.location.href='https://homebank.kz/partners/airbafresh?url=https://airbafresh.kz'">
      Открыть в приложении Halyk
    </button>
  </div>
</body>
</html>
