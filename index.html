<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Открываем Halyk…</title>

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      color: #333333;
    }
    #fallback {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 17px;
      border-radius: 10px;
      border: none;
      background: #0a9b8a; /* Halyk teal */
      color: #ffffff;
      cursor: pointer;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = "https://homebank.kz/partners/airbafresh?url=https://airbafresh.kz";

      // Detect iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

      // Detect Safari on iOS
      const isSafari = (() => {
        const ua = navigator.userAgent.toLowerCase();
        return ua.includes("safari") && !ua.includes("crios") && !ua.includes("fxios");
      })();

      // iOS WKWebView = iOS but not Safari
      const isIOSWebView = isIOS && !isSafari;

      if (isIOSWebView) {
        // WK-1: do NOT auto-redirect
        // Always show button
        document.getElementById("fallback").style.display = "block";
      } else {
        // Android + iOS Safari → instant redirect
        window.location.replace(target);

        // Safety fallback (network / blocked redirect)
        setTimeout(() => {
          if (!document.hidden) {
            document.getElementById("fallback").style.display = "block";
          }
        }, 1500);
      }
    });
  </script>
</head>

<body>
  <h2>Открываем Halyk…</h2>
  <p>Если приложение не открылось автоматически, нажмите кнопку ниже.</p>

  <div id="fallback">
    <button onclick="window.location.href='https://homebank.kz/partners/airbafresh?url=https://airbafresh.kz'">
      Открыть в приложении Halyk
    </button>
  </div>
</body>
</html>
